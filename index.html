<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHITECT | GITHUB INFINITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'system-ui', sans-serif; }
        .net-card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.5s; }
        .net-card:hover { border-color: #2ea44f; box-shadow: 0 0 40px rgba(46, 164, 79, 0.15); }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-lg">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">ARCHITECT</h1>
            <p class="text-gray-600 text-[10px] mt-3 font-mono tracking-[0.3em]">GITHUB_ENGINE_V5 // INFINITE_ACTIVE</p>
        </div>

        <div class="net-card rounded-[2.5rem] p-10 relative">
            <div id="dropZone" class="border-2 border-dashed border-gray-800 rounded-3xl p-12 text-center cursor-pointer hover:bg-white/5 transition-all group">
                <i class="fab fa-github text-4xl text-green-500 mb-4 group-hover:scale-125 transition-transform"></i>
                <p class="text-lg font-bold">ارفع ملفاتك إلى GitHub</p>
                <input type="file" id="fileInput" multiple class="hidden">
            </div>

            <button onclick="deployToGithub()" id="mainBtn" class="w-full mt-8 bg-white text-black font-black py-5 rounded-2xl hover:bg-green-500 hover:text-white transition-all flex justify-center items-center">
                <span id="btnText">إطلاق فوري على GitHub</span>
                <i id="loader" class="fas fa-circle-notch loading-spin mr-3 hidden"></i>
            </button>

            <div id="result" class="mt-8 hidden">
                <div class="bg-green-500/10 border border-green-500/50 p-6 rounded-2xl text-center">
                    <p class="text-xs text-green-400 font-bold mb-2 uppercase">رابط GitHub Pages المباشر:</p>
                    <a id="urlLink" href="#" target="_blank" class="text-white underline font-mono break-all text-sm"></a>
                    <button onclick="copyToClipboard()" class="block mx-auto mt-4 text-[10px] bg-white/10 px-4 py-2 rounded-full hover:bg-white/20 transition-all">نسخ الرابط <i class="fas fa-copy ml-1"></i></button>
                </div>
            </div>
        </div>
        <p class="text-center text-[9px] text-gray-800 mt-8">ARCHITECT ENGINE V5.0 - GITHUB TUNNEL ACTIVE</p>
    </div>

    <script>
        // توكن GitHub الخاص بك (تأكد من صلاحيات repo و workflow)
        const GITHUB_TOKEN = "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";
        
        const fileInput = document.getElementById('fileInput');
        document.getElementById('dropZone').onclick = () => fileInput.click();

        async function deployToGithub() {
            const files = fileInput.files;
            if (files.length === 0) return alert("اختر الملفات أولاً");

            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const urlLink = document.getElementById('urlLink');

            btn.disabled = true;
            loader.classList.remove('hidden');
            document.getElementById('btnText').innerText = "جاري إنشاء المستودع...";

            try {
                // 1. الحصول على اسم المستخدم
                const userRes = await fetch('https://api.github.com/user', {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                const userData = await userRes.json();
                const username = userData.login;

                // 2. إنشاء مستودع جديد باسم عشوائي لمنع التصادم
                const repoName = `web-${Math.random().toString(36).substring(7)}`;
                const createRepo = await fetch('https://api.github.com/user/repos', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: repoName, auto_init: true })
                });

                if (!createRepo.ok) throw new Error("فشل إنشاء المستودع");

                // 3. رفع الملفات
                document.getElementById('btnText').innerText = "جاري رفع الملفات...";
                for (let file of files) {
                    const reader = new FileReader();
                    const content = await new Promise((resolve) => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });

                    await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/${file.name}`, {
                        method: 'PUT',
                        headers: { 
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: "Initial deploy",
                            content: content
                        })
                    });
                }

                // 4. تفعيل تفعيل GitHub Pages (الخدعة النهائية)
                document.getElementById('btnText').innerText = "تفعيل الاستضافة...";
                await fetch(`https://api.github.com/repos/${username}/${repoName}/pages`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({ source: { branch: 'main', path: '/' } })
                });

                // 5. النجاح
                const finalUrl = `https://${username}.github.io/${repoName}/`;
                urlLink.innerText = finalUrl;
                urlLink.href = finalUrl;
                result.classList.remove('hidden');
                document.getElementById('btnText').innerText = "تم النشر!";
                navigator.clipboard.writeText(finalUrl);

            } catch (err) {
                console.error(err);
                alert("حدث خطأ: " + err.message);
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function copyToClipboard() {
            const link = document.getElementById('urlLink').innerText;
            navigator.clipboard.writeText(link);
            alert("تم نسخ رابط GitHub Pages!");
        }
    </script>
</body>
</html>
