<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHITECT CORE | UNLIMITED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'system-ui', sans-serif; }
        .net-card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.5s; }
        .net-card:hover { border-color: #00d7ff; box-shadow: 0 0 40px rgba(0, 215, 255, 0.15); }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-lg">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">ARCHITECT</h1>
            <p class="text-gray-600 text-[10px] mt-3 font-mono tracking-[0.3em]">CORS_BYPASS_MODE // INFINITE_ACTIVE</p>
        </div>

        <div class="net-card rounded-[2.5rem] p-10 relative">
            <div id="dropZone" class="border-2 border-dashed border-gray-800 rounded-3xl p-12 text-center cursor-pointer hover:bg-white/5 transition-all group">
                <i class="fas fa-bolt text-4xl text-blue-500 mb-4 group-hover:scale-125 transition-transform"></i>
                <p class="text-lg font-bold">ارفع ملفاتك هنا</p>
                <input type="file" id="fileInput" multiple class="hidden">
            </div>

            <button onclick="deployNow()" id="mainBtn" class="w-full mt-8 bg-white text-black font-black py-5 rounded-2xl hover:bg-blue-400 transition-all flex justify-center items-center">
                <span id="btnText">جاري الاختراق...</span>
                <i id="loader" class="fas fa-circle-notch loading-spin mr-3 hidden"></i>
            </button>

            <div id="result" class="mt-8 hidden animate-pulse">
                <div class="bg-blue-500/10 border border-blue-500/50 p-6 rounded-2xl text-center">
                    <p class="text-xs text-blue-400 font-bold mb-2 uppercase">رابط الموقع المباشر:</p>
                    <a id="urlLink" href="#" target="_blank" class="text-white underline font-mono break-all text-sm"></a>
                    <button onclick="copyToClipboard()" class="block mx-auto mt-4 text-[10px] bg-white/10 px-4 py-2 rounded-full hover:bg-white/20 transition-all">نسخ الرابط <i class="fas fa-copy ml-1"></i></button>
                </div>
            </div>
        </div>
        <p class="text-center text-[9px] text-gray-800 mt-8">ARCHITECT ENGINE V3.0 - BYPASS CONFIRMED</p>
    </div>

    <script>
        // التوكن الخاص بك
        const TOKEN = "nfp_RH46DEjnVnD2gUPf7A5wddcc84PwPXTK48ea";
        
        const fileInput = document.getElementById('fileInput');
        document.getElementById('dropZone').onclick = () => fileInput.click();
        document.getElementById('btnText').innerText = "إطلاق فوري";

        async function deployNow() {
            const files = fileInput.files;
            if (files.length === 0) return alert("اختر الملفات أولاً");

            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const urlLink = document.getElementById('urlLink');

            btn.disabled = true;
            loader.classList.remove('hidden');
            document.getElementById('btnText').innerText = "جاري النشر...";

            try {
                // 1. الضغط
                const zip = new JSZip();
                for (let file of files) { zip.file(file.name, file); }
                const content = await zip.generateAsync({ type: "blob" });

                // 2. النشر (بدون بروكسي، سيعمل 100% إذا تم تشغيله من رابط Netlify)
                const response = await fetch('https://api.netlify.com/api/v1/sites/deploys', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/zip'
                    },
                    body: content
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || "خطأ من سيرفر Netlify");
                }

                const data = await response.json();
                
                // 3. عرض النتيجة
                urlLink.innerText = data.ssl_url || data.url;
                urlLink.href = data.ssl_url || data.url;
                result.classList.remove('hidden');
                document.getElementById('btnText').innerText = "تم بنجاح!";
                
                // نسخ تلقائي
                navigator.clipboard.writeText(urlLink.innerText);

            } catch (err) {
                console.error(err);
                alert("تنبيه: " + err.message + "\n\nإذا استمر الخطأ، ارفع هذا الملف (index.html) على Netlify Drop أولاً ليعمل من رابط حقيقي.");
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function copyToClipboard() {
            const link = document.getElementById('urlLink').innerText;
            navigator.clipboard.writeText(link);
            alert("تم نسخ الرابط في الحافظة!");
        }
    </script>
</body>
</html>
